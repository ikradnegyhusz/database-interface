{% extends "base.html" %} {% block title %}Bejelentkezés{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Bejelentkezés</h3>
  <div class="form-group">
    <label for="email">Email cím</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="password">Jelszó</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Jelszó"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Bejelentkezés</button>
</form>
{% endblock %}
